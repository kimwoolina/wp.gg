<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat</title>
  <style>
    /* 채팅박스 UI 스타일 */
    #chat-box {
      width: 400px;
      height: 300px;
      border: 2px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      overflow-y: auto;
      font-family: 'Arial', sans-serif;
    }
    #input-box {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    #messageInput {
      width: 300px;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      border-radius: 5px;
      background-color: #5cb85c;
      color: white;
      border: none;
      font-weight: bold;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    .message-left {
      color: blue;
      text-align: left;
      margin-bottom: 10px;
    }
    .message-right {
      color: green;
      text-align: right;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <a href="#" onclick="loginUser('user1')">User1</a>
  <a href="#" onclick="loginUser('user2')">User2</a>

  <div id="chat-box">
    <ul id="messages"></ul>
  </div>

  <div id="input-box">
    <input type="text" id="messageInput" placeholder="메시지를 입력하세요">
    <button onclick="sendMessage()">보내기</button>
  </div>

  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script>
    let token = '';
    let socket = null;

    function loginUser(username) {
      fetch('/login/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          'username': username,
          'password': 'password',
        })
      })
      .then(response => response.json())
      .then(data => {
        token = data.token;
        alert(`${username}로 로그인되었습니다.`);
        connectWebSocket();
      })
      .catch(error => console.log('로그인 오류:', error));
    }

    function connectWebSocket() {
      if (token) {
        if (!socket) {
          socket = io.connect('http://127.0.0.1:5000', {
            query: { token: token }
          });

          socket.on('connect', function() {
            console.log('WebSocket 연결 성공!');
          });

          socket.on('message', function(msg) {
            const messages = document.getElementById('messages');
            const newMessage = document.createElement('li');
            if (msg.sender === 'user1') {
              newMessage.className = 'message-left';
            } else if (msg.sender === 'user2') {
              newMessage.className = 'message-right';
            }
            newMessage.textContent = msg.message;
            messages.appendChild(newMessage);
          });
        }
      } else {
        alert('먼저 로그인 해주세요😊');
      }
    }

    function sendMessage() {
      const message = document.getElementById('messageInput').value;
      if (!message) {
        alert('메시지를 입력해주세요!');
        return;
      }
      if (socket && socket.connected) {
        socket.emit('message', {
          'message': message,
          'sender': token
        });
        document.getElementById('messageInput').value = '';
      } else {
        alert('WebSocket이 연결되지 않았습니다. 로그인 후 다시 시도해주세요.');
      }
    }
  </script>

</body>
</html>
