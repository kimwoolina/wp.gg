<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 선택</title>
    {% load static %}
    <style>

        /* 전체 배경 색상 */
        body {
            background-color: #1E1E1E;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            margin: 0;
            font-family: 'SurvivorFont', sans-serif;
        }

        /* 게임 선택 화면 스타일 */
        .game-container {
            text-align: center;
        }

        .game-container h2 {
            font-family: SurvivorFont;
            color: #c5b0ff;
            margin-bottom: 65px; /* 텍스트와 이미지 사이 간격을 좁힘 */
            font-family: 'SurvivorFont'; /* 생존자체 폰트 적용 */
        }

        /* 게임 이미지 선택 */
        .games {
            display: flex;
            justify-content: center;
        }

        .game-item {
            width: 250px;  /* 이미지 크기 증가 */
            height: 280px; /* 이미지 크기 증가 */
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 15px;
            margin-bottom: 70px;
            border: none; /* 테두리 제거 */
            box-shadow: none; /* 그림자 제거 */
        }

        .game-item:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px #7C4DFF; /* 호버 시 보라색 반짝임 */
        }

        /* 하단 로고 */
        .logo-container {
            margin-top: -30px;
        }

        .logo-container img {
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- 게임 선택 컨테이너 -->
    <div class="game-container">
        <h2>WHAT'S YOUR GAME?</h2>
        <div class="games">
            <img src="{% static 'img/lol_logo.png' %}" alt="League of Legends" class="game-item" id="lol">
            <img src="{% static 'img/valorant_logo.png' %}" alt="Valorant" class="game-item" id="valorant">
            <img src="{% static 'img/rocket_logo.png' %}" alt="Rocket" class="game-item" id="rocket">
            <img src="{% static 'img/dota_logo.png' %}" alt="Dota" class="game-item" id="dota">
        </div>

        <!-- 하단 로고 -->
        <div class="logo-container">
            <img src="{% static 'img/wpgg_logo_v1.png' %}" alt="W.PGG Logo">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const lolImage = document.getElementById('lol');
            const valorantImage = document.getElementById('valorant');
            const rocketImage = document.getElementById('rocket');
            const dotaImage = document.getElementById('dota');

            // 리그 오브 레전드 클릭시 리다이렉트
            lolImage.addEventListener('click', function() {
                window.location.href = '/login-selection-page-lol/';  
            });

            // 다른 게임 선택 추가
            valorantImage.addEventListener('click', function() {
                window.location.href = '/login-selection-page-valorant/';
            });

            rocketImage.addEventListener('click', function() {
                window.location.href = '/login-selection-page-rocket/';
            });

            dotaImage.addEventListener('click', function() {
                window.location.href = '/login-selection-page-dota/';
            });
        });
    </script>
</body>
</html>
