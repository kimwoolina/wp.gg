<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈</title>
    {% load static %}
    <script src="{% static 'app.js' %}"></script>
    <style>
        /* 전체 배경 색상 */
        body {
            background-color: #1E1E1E;
        }

        /* 네비게이션 바 */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            padding-right: 40px;
        }

        /* 로고 이미지 */
        .logo {
            width: 150px;
            cursor: pointer;
            margin-left: 12px;
        }

        /* 상단 가운데 텍스트 */
        .nav-center {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-center a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
        }

        .nav-center a:hover {
            color: #B19CD9;
        }

        /* Join 버튼과 Login, Logout, Mypage 버튼 */
        .action-btn {
            background-color: #716490;
            color: white;
            padding: 6px 14px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin-left: 2px;
        }

        .action-btn:hover {
            background-color: #B19CD9;
        }

        /* 우상단 버튼 여백 */
        .nav-right {
            display: flex;
            gap: 10px;
            margin-right: 7px;
        }

        /* 검색 바 */
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 150px;
            margin-bottom: 150px;
        }

        .search-box {
            width: 600px;
            padding: 15px;
            background-color: #554477;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .search-box input {
            width: 85%;
            background: none;
            border: none;
            outline: none;
            color: white;
            font-size: 16px;
        }

        .search-box input::placeholder {
            color: #e0e0e0;
        }

        /* 햄버거 아이콘 */
        .hamburger {
            color: #C0C0C0;
            font-size: 20px;
            cursor: pointer;
        }

        /* 돋보기 아이콘 */
        .search-icon {
            width: 20px;
            height: 20px;
            fill: #C0C0C0;
            cursor: pointer;
        }

        .search-icon:hover {
            fill: #7C4DFF;
        }

        /* 페이지 하단 화살표 버튼 */
        .back-arrow {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }

        .back-arrow img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <div class="nav-bar">
        <img src="{% static 'img/wpgg_logo_v2.png' %}" alt="logo" class="logo">
        <div class="nav-center">
            <a href="{% url 'user-rankings' %}">유저리뷰</a>
            <a href="{% url 'ranking' %}">매너랭킹</a>
            <a href="{% url 'user_recommendations' %}">유저추천</a>
            <a href="/team-matching/">팀매칭</a>
            <a href="{% url 'chats:chat-room-template' %}">채팅</a>
        </div>

        <!-- 상단 오른쪽 Login, Logout, Join, Mypage 버튼 -->
        <div class="nav-right">
            {% if request.user.is_authenticated %}
                <button id="mypage-btn" class="action-btn">Mypage</button>
                <button id="logout-btn" class="action-btn">Logout</button>
            {% else %}
                <a href="{% url 'login_page' %}" class="action-btn">Login</a>
                <a href="{% url 'gamechoice' %}" class="action-btn">Join</a>
            {% endif %}
        </div>
    </div>

    <div class="search-bar">
        <div class="search-box">
            <span class="hamburger">☰</span>
            <input type="text" placeholder="유저를 검색하세요...">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M10 2a8 8 0 105.29 14.29l4.63 4.63 1.41-1.41-4.63-4.63A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"/>
            </svg>
        </div>
    </div>

<!-- 로그아웃 및 마이페이지 이동 -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const logoutButton = document.getElementById('logout-btn');
        const mypageButton = document.getElementById('mypage-btn');

        if (logoutButton) {
            // 로그아웃 버튼 클릭 시 이벤트 처리
            logoutButton.addEventListener('click', function(e) {
                e.preventDefault();
                
                // 로컬 스토리지에서 리프레시 토큰 가져오기
                const refreshToken = localStorage.getItem('refresh_token');

                // 리프레시 토큰이 없으면 바로 로그아웃 처리
                if (!refreshToken) {
                    alert('로그아웃 되었습니다. 다시 로그인 해주세요');
                    window.location.href = '/home/';
                    return;
                }

                // 새로운 액세스 토큰을 요청하는 함수
                function refreshAccessToken() {
                    return fetch('/auth/token/refresh/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}' // CSRF 토큰을 헤더에 포함
                        },
                        body: JSON.stringify({ "refresh_token": refreshToken }) // 리프레시 토큰 전송
                    })
                    .then(response => {
                        if (response.ok) {
                            return response.json().then(data => {
                                localStorage.setItem('access_token', data.access_token);
                                return data.access_token;
                            });
                        } else {
                            alert('로그아웃 되었습니다. 다시 로그인 해주세요');
                            localStorage.removeItem('refresh_token');
                            window.location.href = '/home/';
                            return null;
                        }
                    });
                }

                // 로그아웃 요청을 보내는 함수
                function executeLogout(token) {
                    fetch('/auth/logout/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}',
                            'Authorization': 'Bearer ' + token
                        },
                        body: JSON.stringify({ "refresh_token": refreshToken })
                    })
                    .then(response => {
                        if (response.ok) {
                            alert('로그아웃👌');
                            localStorage.removeItem('access_token');
                            localStorage.removeItem('refresh_token');
                            window.location.href = '/home/';
                        } else {
                            alert('로그아웃 실패: 서버 문제로 로그아웃에 실패했습니다.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('네트워크 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
                    });
                }

                // 새로운 액세스 토큰으로 로그아웃 요청
                refreshAccessToken().then(newAccessToken => {
                    if (newAccessToken) {
                        executeLogout(newAccessToken);
                    }
                });
            });
        }

        // 마이페이지 버튼 클릭 시 profile로 이동
        if (mypageButton) {
            mypageButton.addEventListener('click', function() {
                window.location.href = '/profile/';
            });
        }
        });

        // 홈 화면 캐시된 페이지 강제 새로고침
        window.onload = function() {
            const accessToken = localStorage.getItem('access_token');
            if (!accessToken) {
                window.location.reload(true);  
            }
        };
        
</script>

    
</body>
</html>
