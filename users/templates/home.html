<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈</title>
    {% load static %}
    <script src="{% static 'app.js' %}"></script>
    <style>
        /* 전체 배경 색상 */
        body {
            background-color: #1E1E1E;
        }

        /* 네비게이션 바 */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            padding-right: 40px;
        }

        /* 로고 이미지 */
        .logo {
            width: 150px;
            cursor: pointer;
            margin-left: 25px;
        }

        /* 상단 가운데 텍스트 */
        .nav-center {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-center a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
        }

        .nav-center a:hover {
            color: #B19CD9;
        }

        /* Join 버튼과 Login, Logout, Mypage 버튼 */
        .action-btn {
            background-color: #716490;
            color: white;
            padding: 6px 14px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin-left: 2px;
        }

        .action-btn:hover {
            background-color: #B19CD9;
        }

        /* 우상단 버튼 여백 */
        .nav-right {
            display: flex;
            gap: 10px;
            margin-right: 7px;
        }

        /* 검색 바 */
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 150px;
            margin-bottom: 150px;
        }

        .search-box {
            width: 600px;
            padding: 15px;
            background-color: #554477;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .search-box input {
            width: 85%;
            background: none;
            border: none;
            outline: none;
            color: white;
            font-size: 16px;
        }

        .search-box input::placeholder {
            color: #e0e0e0;
        }

        /* 햄버거 아이콘 */
        .hamburger {
            color: #C0C0C0;
            font-size: 20px;
            cursor: pointer;
        }

        /* 돋보기 아이콘 */
        .search-icon {
            width: 20px;
            height: 20px;
            fill: #C0C0C0;
            cursor: pointer;
        }

        .search-icon:hover {
            fill: #7C4DFF;
        }

        /* 페이지 하단 화살표 버튼 */
        .back-arrow {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }

        .back-arrow img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <div class="nav-bar">
        <img src="{% static 'img/wpgg_logo_v2.png' %}" alt="logo" class="logo">

        <div class="nav-center">
            <a href="/user-review/">유저리뷰</a>
            <a href="/manner-ranking/">매너랭킹</a>
            <a href="/team-matching/">팀매칭</a>
            <a href="/chat/">채팅</a>
        </div>

        <!-- 상단 오른쪽 Login, Logout, Join, Mypage 버튼 -->
        <div class="nav-right">
            {% if request.user.is_authenticated %}
                <button id="mypage-btn" class="action-btn">Mypage</button>
                <button id="logout-btn" class="action-btn">Logout</button>
            {% else %}
                <a href="{% url 'login_page' %}" class="action-btn">Login</a>
                <a href="{% url 'register_page' %}" class="action-btn">Join</a>
            {% endif %}
        </div>
    </div>

    <div class="search-bar">
        <div class="search-box">
            <span class="hamburger">☰</span>
            <input type="text" placeholder="유저를 검색하세요...">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M10 2a8 8 0 105.29 14.29l4.63 4.63 1.41-1.41-4.63-4.63A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"/>
            </svg>
        </div>
    </div>

    <!-- 로그아웃 및 마이페이지 이동 -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const logoutButton = document.getElementById('logout-btn');
            const mypageButton = document.getElementById('mypage-btn');
    
            if (logoutButton) {
                // 로그아웃 버튼 클릭 시 이벤트 처리
                logoutButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 로컬 스토리지에서 액세스 토큰과 리프레시 토큰 가져오기
                    const accessToken = localStorage.getItem('access_token');
                    const refreshToken = localStorage.getItem('refresh_token');
    
                    // 리프레시 토큰이 없으면 로그인이 필요 메시지 반환 후 로그인 페이지로 리다이렉트 
                    if (!refreshToken) {
                        alert('로그아웃 되었습니다. 다시 로그인 해주세요');
                        window.location.href = '/login/'; 
                        return;
                    }
    
                    // 액세스 토큰이 만료되었는지 확인하는 함수
                    function isTokenExpired(token) {
                        const payload = JSON.parse(atob(token.split('.')[1])); // 토큰의 payload 부분을 디코드
                        const exp = payload.exp * 1000; // exp 값을 밀리초로 변환 (초 단위이므로 1000을 곱함)
                        return Date.now() > exp; // 현재 시간이 만료 시간보다 크면 만료됨
                    }
    
                    // 리프레시 토큰을 사용하여 새로운 액세스 토큰을 요청하는 함수
                    function refreshAccessToken() {
                        return fetch('/auth/token/refresh/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': '{{ csrf_token }}' // CSRF 토큰을 헤더에 포함
                            },
                            body: JSON.stringify({ "refresh_token": refreshToken }) // 리프레시 토큰 전송
                        })
                        .then(response => {
                            if (response.ok) {
                                // 서버에서 새로운 액세스 토큰을 응답받아 로컬 스토리지에 저장
                                return response.json().then(data => {
                                    localStorage.setItem('access_token', data.access_token);
                                    return data.access_token;  // 새로운 액세스 토큰 반환
                                });
                            } else {
                                // 리프레시 토큰이 만료되었거나 유효하지 않은 경우에도 다시 로그인 유도
                                alert('로그아웃 되었습니다. 다시 로그인 해주세요');
                                localStorage.removeItem('refresh_token'); // 토큰 삭제
                                window.location.href = '/login/'; 
                            }
                        });
                    }
    
                    // 액세스 토큰을 사용하여 로그아웃 요청을 보내는 함수
                    function executeLogout(token) {
                        fetch('/auth/logout/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': '{{ csrf_token }}', // CSRF 토큰을 헤더에 포함
                                'Authorization': 'Bearer ' + token // 액세스 토큰을 Authorization 헤더에 포함
                            },
                            body: JSON.stringify({
                                "refresh_token": refreshToken // 리프레시 토큰도 함께 전송
                            })
                        })
                        .then(response => {
                            if (response.ok) {
                                // 로그아웃 성공 시 로컬 스토리지에서 토큰 삭제 및 페이지 이동
                                alert('로그아웃 성공!');
                                localStorage.removeItem('access_token');
                                localStorage.removeItem('refresh_token');
                                window.location.href = '/home/';
                            } else {
                                // 로그아웃 실패 시 서버의 에러 메시지를 출력
                                response.json().then(data => {
                                    console.log('Error: ', data);
                                    alert('로그아웃 실패: ' + (data.detail || '알 수 없는 오류'));
                                });
                            }
                        })
                        .catch(error => console.error('Error:', error)); // 네트워크 또는 기타 에러 처리
                    }
    
                    // 액세스 토큰이 만료되었는지 확인 후 갱신 또는 로그아웃 실행
                    if (isTokenExpired(accessToken)) {
                        // 만료된 경우 리프레시 토큰으로 새로운 액세스 토큰을 받아 로그아웃 실행
                        refreshAccessToken().then(newAccessToken => {
                            executeLogout(newAccessToken);
                        });
                    } else {
                        // 만료되지 않았다면 기존 액세스 토큰으로 로그아웃 실행
                        executeLogout(accessToken);
                    }
                });
            }
    
            // 마이페이지 버튼 클릭 시 profile로 이동
            if (mypageButton) {
                mypageButton.addEventListener('click', function() {
                    window.location.href = '/profile/';
                });
            }
        });
    </script>
    
</body>
</html>
