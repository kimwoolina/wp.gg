{% load rest_framework %}

{% block content %}
    <form action="{% url 'articles:articles' %}" method="POST">
        {% csrf_token %}
        <div>
            <select id="reviewee" name="reviewee">
                <option value="">--평가 할 사람을 고르세요--</option>
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }} | {{ user.riot_username }}{{ user.riot_tag }}</option>
                {% endfor %}
                </select>
        </div>

        
        <label for="title">title</label>
        <input type="text" name="title" id="title" required><br>
        
        <label for="content">content</label>
        <input type="text" name="content" id="content" required><br>

        <!-- <label for="reviewee">reviewee</label>
        <input type="text" id="reviewee" min="1" required><br> -->
        
        <label for="img">image</label>
        <input type="file" name="img" id="img" multiple><br>

        <label for="article_score">score</label>
        <input type="range" name="article_score" id="article_score" min="0" max="10" required><br>
        <div>
            <input type="radio" id="kindness" value="kindness" name="kindness">
            <label for="kindness">kindness</label>

            <input type="radio" id="teamwork" value="teamwork" name="teamwork">
            <label for="teamwork">teamwork</label>

            <input type="radio" id="communication" value="communication" name="communication">
            <label for="communication">communication</label>

            <input type="radio" id="mental_strength" value="mental_strength" name="mental_strength">
            <label for="mental_strength">mental_strength</label>

            <input type="radio" id="punctuality" value="punctuality" name="punctuality">
            <label for="punctuality">punctuality</label>

            <input type="radio" id="positivity" value="positivity" name="positivity">
            <label for="positivity">positivity</label>

            <input type="radio" id="mvp" value="mvp" name="mvp">
            <label for="mvp">mvp</label>

            <input type="radio" id="mechanical_skill" value="mechanical_skill" name="mechanical_skill">
            <label for="mechanical_skill">mechanical_skill</label>

            <input type="radio" id="operation" value="operation" name="operation">
            <label for="operation">operation</label>

            <input type="radio" id="negativity" value="negativity">
            <label for="negativity" name="negativity">negativity</label>

            <input type="radio" id="profanity" value="profanity" name="profanity">
            <label for="profanity">profanity</label>

            <input type="radio" id="afk" value="afk">
            <label for="afk">afk</label>

            <input type="radio" id="cheating" value="cheating">
            <label for="cheating">cheating</label>

            <input type="radio" id="verbal_abuse" value="verbal_abuse">
            <label for="verbal_abuse">verbal_abuse</label>
        </div>

        <input type="submit" value="Save" />
    </form> 
{% endblock %}
