<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈</title>
    {% load static %}
    <script src="{% static 'app.js' %}"></script>
    <style>
        /* 전체 배경 색상 */
        body {
            background-color: #1E1E1E;
        }

        /* 네비게이션 바 */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            padding-right: 40px;
        }

        /* 네브바 호버 시 로고 통통 튀는 애니메이션 */
        .nav-bar:hover .logo {
            animation: bounce 0.7s ease-in-out infinite /* 반복 애니메이션 */
        }
    
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px); /* 위로 튀는 높이 설정 */
            }
            100% {
                transform: translateY(0);
            }
        }
        

        /* 로고 이미지 */
        .logo {
            width: 150px;
            cursor: pointer;
            margin-left: 6px;
        }

        /* 상단 가운데 텍스트 */
        .nav-center {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-center a {
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
            color: #f6f1ff;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
            font-family: FUNFLOW SURVIVOR;
            cursor: pointer;
        }

        .nav-center a:hover {
            color: #B19CD9;
            font-weight: bold;
        }

        /* Join 버튼과 Login, Logout, Mypage 버튼 */
        .action-btn {
            background-color: #716490;
            color: white;
            padding: 7px 14px;
            border-radius: 10px;
            text-decoration: none;
            cursor: pointer;
            margin-left: 2px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            border: 2px solid transparent; /* 기본 상태에서 테두리 투명 */
            box-sizing: border-box; /* 패딩과 테두리를 포함하여 크기 계산 */
        }
        
        .action-btn:hover {
            background-color: #B19CD9;
            color: #461B66;
            font-weight: bold;
            border: 2px solid #B19CD9; /* 호버 시 테두리 색상 적용 */
        }

        /* 우상단 버튼 여백 */
        .nav-right {
            display: flex;
            gap: 10px;
            margin-right: 7px;
        }

        /* 검색 바 */
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 150px;
            margin-bottom: 150px;
        }

        .search-box {
            width: 600px;
            padding: 15px;
            background-color: #554477;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .search-box input {
            width: 85%;
            background: none;
            border: none;
            outline: none;
            color: 	#F6F6FD;
            font-size: 16px;
        }

        .search-box input:placeholder {
            color: #7A7EBD;
        }

        /* 햄버거 아이콘 */
        .hamburger {
            color: #C0C0C0;
            font-size: 20px;
            cursor: pointer;
            margin-left: 10px;
        }

        .hamburger:hover {
            color: #7A7EBD
        }

        /* 돋보기 아이콘 */
        .search-icon {
            width: 20px;
            height: 20px;
            fill: #C0C0C0;
            cursor: pointer;
            margin-right: 10px;
        }

        .search-icon:hover {
            fill: #7A7EBD
        }

    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <div class="nav-bar">
        <img src="{% static 'img/wpgg_logo_v2.png' %}" alt="logo" class="logo">
        <div class="nav-center">
            <a href="{% url 'article-list' %}">유저리뷰</a>
            <a href="{% url 'ranking' %}">매너랭킹</a>
            <a href="{% url 'user_matching' %}">유저추천</a>
            <a href="/team-matching/">팀매칭</a>
            <a href="{% url 'chat-room-template' %}">채팅</a>
        </div>

        <!-- 상단 오른쪽 Login, Logout, Join, Mypage 버튼 -->
        <div class="nav-right">
            {% if request.user.is_authenticated %}
                <button id="mypage-btn" class="action-btn">My Page</button>
                <button id="logout-btn" class="action-btn">Logout</button>
            {% else %}
                <a href="{% url 'gamechoice' %}" class="action-btn">Join</a>
            {% endif %}
        </div>
    </div>

    <div class="search-bar">
        <div class="search-box">
            <span class="hamburger">☰</span>
            <input type="text" placeholder="유저를 검색하세요...">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M10 2a8 8 0 105.29 14.29l4.63 4.63 1.41-1.41-4.63-4.63A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"/>
            </svg>
        </div>
    </div>

<!-- 로그아웃 및 마이페이지 이동 -->
<script>
    // 페이지 로드 시 JWT 토큰을 확인하고 저장하기
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('access');
        const refreshToken = urlParams.get('refresh');

        // JWT 토큰이 있으면 로컬 스토리지에 저장
        if (accessToken && refreshToken) {
            localStorage.setItem('access_token', accessToken);
            localStorage.setItem('refresh_token', refreshToken);

            // URL에서 토큰 파라미터 제거
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    }
    document.addEventListener('DOMContentLoaded', function () {
        const logoutButton = document.getElementById('logout-btn');
        const mypageButton = document.getElementById('mypage-btn');

        if (logoutButton) {
            // 로그아웃 버튼 클릭 시 이벤트 처리
            logoutButton.addEventListener('click', function(e) {
                e.preventDefault();
                
                // 로컬 스토리지에서 리프레시 토큰 가져오기
                const refreshToken = localStorage.getItem('refresh_token');

                /*// 리프레시 토큰이 없으면 바로 로그아웃 처리
                if (!refreshToken) {
                    alert('로그아웃 되었습니다. 다시 로그인 해주세요');
                    window.location.href = '/home/';
                    return;
                }*/

                // 새로운 액세스 토큰을 요청하는 함수
                function refreshAccessToken() {
                    return fetch('/auth/token/refresh/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}' // CSRF 토큰을 헤더에 포함
                        },
                        body: JSON.stringify({ "refresh": refreshToken }) // 리프레시 토큰 전송
                    })
                    .then(response => {
                        if (!response.ok) {
                            alert('로그아웃 되었습니다. 다시 로그인 해주세요');
                            localStorage.removeItem('refresh_token');
                            window.location.href = '/home/';
                        } 
                        return response.json();
                    })
                    .then(data => {
                        if (data.access) {
                            console.log('새로운 액세스 토큰 받음:', data.access);
                            localStorage.setItem('access_token', data.access);
                            return data.access;
                        } else {
                            console.error('응답에서 액세스 토큰을 찾을 수 없습니다.');
                            return Promise.reject('No access token in response');
                        }
                    })
                    .catch(error => {
                        console.error('토큰 갱신 중 오류 발생:', error);
                        return Promise.reject(error);
                    });
                }

                // 로그아웃 요청을 보내는 함수
                function executeLogout(token) {
                    fetch('/auth/logout/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}',
                            'Authorization': 'Bearer ' + token
                        },
                        body: JSON.stringify({ "refresh_token": refreshToken })
                    })
                    .then(response => {
                        if (response.ok) {
                            alert('로그아웃👌');
                            localStorage.removeItem('access_token');
                            localStorage.removeItem('refresh_token');
                            window.location.href = '/home/';
                        } else {
                            alert('로그아웃 실패: 서버 문제로 로그아웃에 실패했습니다.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('네트워크 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
                    });
                }

                // 새로운 액세스 토큰으로 로그아웃 요청
                refreshAccessToken().then(newAccessToken => {
                    if (newAccessToken) {
                        executeLogout(newAccessToken);
                    }
                });
            });
        }

        // 마이페이지 버튼 클릭 시 profile로 이동
        if (mypageButton) {
            mypageButton.addEventListener('click', function() {
                window.location.href = '/profile/';
            });
        }
        });
        
</script>


</body>
</html>
