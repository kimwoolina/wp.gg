{% extends "base.html" %}

{% block title %}나에게 꼭 맞는 유저찾기❤️{% endblock title %}

{% block css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 기본 스타일링 */
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
    </style>
{% endblock css%}

{% block content %}
        <h1>유저 추천 시스템</h1>
        <form id="recommendation-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="riot_tier">리그 티어 선택:</label>
                <select id="riot_tier" name="riot_tier" multiple>
                    <option value="bronze">브론즈</option>
                    <option value="silver">실버</option>
                    <option value="gold">골드</option>
                    <option value="platinum">플래티넘</option>
                    <option value="diamond">다이아몬드</option>
                    <option value="master">마스터</option>
                    <option value="grandmaster">그랜드마스터</option>
                    <option value="challenger">챌린저</option>
                </select>
            </div>
            <div class="form-group">
                <label for="positions">포지션 선택:</label>
                <select id="positions" name="positions" multiple>
                    <option value="top">탑</option>
                    <option value="jungle">정글</option>
                    <option value="mid">미드</option>
                    <option value="adc">원거리 딜러</option>
                    <option value="support">서포터</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filter_fields">평가 항목 선택:</label>
                <select id="filter_fields" name="filter_fields" multiple>
                    <option value="kindness">친절도</option>
                    <option value="teamwork">팀워크</option>
                    <option value="communication">커뮤니케이션</option>
                    <option value="mental_strength">멘탈</option>
                    <option value="skill">기술</option>
                    <option value="positivity">긍정적</option>
                    <option value="punctuality">시간약속</option>
                    <option value="mvp">MVP</option>
                    <option value="mechanical_skill">피지컬</option>
                    <option value="operation">운영</option>
                </select>
            </div>
            <div class="form-group">
                <label for="user_preference">유저의 선호도:</label>
                <input type="text" id="user_preference" name="user_preference" placeholder="예: 전략적 플레이를 선호합니다.">
            </div>
            <button type="submit">추천하기</button>
        </form>

        <div class="result" id="result"></div>

{% endblock content%}

{% block javascript %}
    <script>
        document.getElementById('recommendation-form').addEventListener('submit', function(event) {
            event.preventDefault(); // 폼 제출 기본 동작 방지

            // FormData 객체를 통해 폼 데이터를 수집
            const formData = new FormData(event.target);
            const params = new URLSearchParams(formData).toString(); // 쿼리 문자열로 변환

            // Fetch API로 GET 요청 보내기
            fetch('/api/profile/recommendation?' + params) 
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // 결과 표시
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = ''; // 이전 결과 초기화
                    if (data.length > 0) {
                        const list = document.createElement('ul');
                        data.forEach(user => {
                            const listItem = document.createElement('li');
                            listItem.textContent = `${user.username} (티어: ${user.riot_tier}, 포지션: ${user.positions.join(', ')})`;
                            list.appendChild(listItem);
                        });
                        resultDiv.appendChild(list);
                    } else {
                        resultDiv.textContent = '추천된 유저가 없습니다.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching recommendations:', error);
                });
        });
        
    </script>
{% endblock javascript %}
